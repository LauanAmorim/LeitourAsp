<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="main-section" id="main-section">
            <div class="container-login">
                <div class="login right-login gap2">
                    <img src="img/LogoLeitour.svg">
                    <div class="new-account-button">
                        <button type="submit" class="newAccountButton" href="#" >Nova Conta</button>
                    </div>
                </div>

                <div class="login left-login gap">
                    <h1>Login</h1>
                    <h3>Seja bem-vindo a Leitour</h3>
                        <div class="form-login">
                            <div class="email-login">
                                <span class="email-login-span"><img src="img/@.svg" ></span>
                                <input type="email" name="email" id="email" placeholder="leitour@gmail.com" >
                            </div>
                            <div class="password-login">
                                <span class="password-login-span"><img src="img/key.svg"></span>
                                <input type="password" name="password" id="password" placeholder="Min 8 caracteres." >
                            </div>

                            <div class="remeberAndPassword">
                                <input type="checkbox" name="remeberMe" id="remeberCheckBox">
                                <label for="remeberMe">Lembrar-me</label>
                                <a href="#" id="fortPass">Esqueceu a Senha?</a>
                            </div>
                            <div class="button-login">
                                <button type="submit" class="loginButton" href="#" >LOGIN</button>
                            </div>    
                        </div>
                </div>
            </div>
    </section>
</body>
</html>
